<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#6c4df5">

  <link rel="manifest" href="manifest.json">
  <style>
    :root{
      --fs: 100%;
      --ink:#0f1431; --ink2:#636aa0;
      --violet:#6a53f2;
      --shadow: 0 18px 48px rgba(106,83,242,.18), 0 6px 18px rgba(106,83,242,.12);
    }
    *{box-sizing:border-box}
    html{font-size: var(--fs);}
    body{
      margin:0; padding:0; background:#fff; color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
      font-weight:700;
      min-height:100vh;
      display:flex; flex-direction:column;
    }
    .wrap{flex:1;display:flex;flex-direction:column;min-height:100vh;}

    header{
      display:flex;flex-direction:column;align-items:center;gap:8px;
      background:#6c4df5;color:#fff;padding:20px 10px;
    }
    .logo{width:90px;height:auto}
    h1{
      margin:0;text-align:center;
      font-size: clamp(1.6rem, 3vw + 1rem, 2.4rem);
    }
    .sub{
      color:#eae9ff; font-size:.9rem; text-align:center; margin-top:4px;
      max-width:90%;
    }

    .zoom{
      margin-top:10px; display:flex; gap:10px; justify-content:center;
    }
    .zbtn{
      font-size: 1rem; padding:.35rem .6rem; border-radius:12px;
      border:2px solid #fff; color:#6c4df5; background:#fff;
      cursor:pointer; box-shadow:var(--shadow);
    }

    main{
      flex:1;
      display:flex;
      flex-direction:column;
      padding:0;
    }
    iframe.app{
      flex:1;
      width:100%;
      border:0;
      min-height:calc(100vh - 220px);
    }

    footer{text-align:center;padding:16px;color:#8b8fb8;font-size:.9rem;font-weight:600}
    footer b{color:#0d0d44}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img class="logo" src="logo.png" alt="Logo Headset Brasil">
      <h1>Estoque de Materiais Headset</h1>
      <div class="sub">Toque no produto, escolha <b>Tipo</b>, a quantidade e registre a movimentaÃ§Ã£o.<br>Para registrar sÃ³ uma observaÃ§Ã£o, use o botÃ£o OK.</div>
      <div class="zoom">
        <button class="zbtn" onclick="ajustarFonte(-1)">A-</button>
        <button class="zbtn" onclick="ajustarFonte(1)">A+</button>

    </header>

    <main>

    </main>

  </div>

<script>
  let _fs = Number(localStorage.getItem('eh_fs')||'100');
  document.documentElement.style.setProperty('--fs', _fs + '%');
  function ajustarFonte(step){
    _fs = Math.min(240, Math.max(70, _fs + step*10));
    document.documentElement.style.setProperty('--fs', _fs + '%');
    localStorage.setItem('eh_fs', String(_fs));
  }
</script>
</body>
</html>
