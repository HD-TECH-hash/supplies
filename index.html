<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#6c4df5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ðŸ“¦ Estoque de Materiais Headset</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icon-192.png">
  <link rel="icon" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root{ --fs:100%; --violet:#6a53f2; --ink:#0f1431; }
    *{ box-sizing:border-box }
    html{ font-size:var(--fs) }
    body{
      margin:0; background:#ffffff; color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
      font-weight:700;
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:12px }
    header{ display:flex; align-items:center; justify-content:center; gap:12px; margin:10px 0 8px }
    h1{ margin:0; font-size:clamp(1.6rem, 3vw + 1rem, 2.4rem); color:#1f39c4 }
    .brand{ display:flex; align-items:center; gap:10px }
    .logo{ width:56px; height:56px; border-radius:12px; object-fit:cover }
    .sub{ text-align:center; color:#8b8fb8; font-weight:600; font-size:.95rem }

    .zoom{ position:sticky; top:8px; display:flex; gap:8px; justify-content:flex-end; margin:8px 0 10px; z-index:5 }
    .zbtn{
      font-size:.8rem; padding:.28rem .5rem; border-radius:10px;
      border:2px solid var(--violet); color:var(--violet); background:#fff; cursor:pointer;
    }

    .frameBox{
      border:1px solid #efe9ff; border-radius:16px; overflow:hidden;
      box-shadow:0 18px 48px rgba(106,83,242,.12), 0 6px 18px rgba(106,83,242,.10);
    }
    iframe{
      width:100%; height:calc(100vh - 180px); border:0; display:block; background:#fff;
    }

    footer{ text-align:center; color:#8b8fb8; font-size:.9rem; font-weight:600; padding:14px 0 }
    footer b{ color:#0d0d44 }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img class="logo" src="logo.png" alt="Logo">
        <h1>Estoque de Materiais Headset</h1>
      </div>
    </header>

    <div class="sub">Desenvolvido por Alexandre Cavalcante â€” HD TECH â€”</div>

    <div class="zoom">
      <button class="zbtn" onclick="ajustarFonte(-1)">A-</button>
      <button class="zbtn" onclick="ajustarFonte(1)">A+</button>
    </div>

    <div class="frameBox">
      <!-- ðŸ”— COLE AQUI SUA URL DO GAS (exec) -->
      <iframe id="app" src="https://script.google.com/macros/s/AKfycbxMtY3P5egk0xHFVEV5CyzxkbtLtfHF4pVdd7yTLGsCQbOlnS5B6XNHJbcmjaJ7Lsff0A/exec" loading="eager"></iframe>
    </div>

    <footer>Â© <b>HD TECH</b></footer>
  </div>

  <script>
    // Zoom de fonte (sÃ³ afeta o shell do GitHub, nÃ£o o conteÃºdo do iframe)
    let _fs = Number(localStorage.getItem('eh_fs')||'100');
    document.documentElement.style.setProperty('--fs', _fs + '%');
    function ajustarFonte(step){
      _fs = Math.min(240, Math.max(70, _fs + step*10));
      document.documentElement.style.setProperty('--fs', _fs + '%');
      localStorage.setItem('eh_fs', String(_fs));
    }

    // PWA
    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
