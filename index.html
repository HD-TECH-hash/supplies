<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#6c4df5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>üì¶ Estoque de Materiais Headset</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Reset m√≠nimo + fullscreen real no mobile */
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #ffffff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
    }

    /* O app do GAS ocupa TODA a tela */
    iframe#app {
      position: fixed;
      inset: 0;            /* top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100dvh;      /* viewport din√¢mico ‚Äî melhor no iOS/Android */
      border: 0;
      display: block;
      background: #fff;
    }

    /* Fallback discreto caso o iframe n√£o carregue */
    .fallback {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      font-weight: 700; color: #4b4f6a;
      padding: 16px; text-align: center;
    }
    .fallback a {
      display: inline-block; margin-top: 10px;
      padding: 10px 14px; border-radius: 12px;
      background: #6c4df5; color: #fff; text-decoration: none;
      box-shadow: 0 12px 28px rgba(108,77,245,.28);
    }
  </style>
</head>
<body>

  <!-- Apenas o app do Google (com o seu cabe√ßalho interno) -->
  <iframe
    id="app"
    src="https://script.google.com/macros/s/AKfycbxMtY3P5egk0xHFVEV5CyzxkbtLtfHF4pVdd7yTLGsCQbOlnS5B6XNHJbcmjaJ7Lsff0A/exec"
    allow="fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- Fallback: se algo bloquear o iframe, o usu√°rio abre em nova aba -->
  <div class="fallback" id="fallback" hidden>
    <div>
      <div>N√£o foi poss√≠vel embutir o aplicativo.</div>
      <a href="https://script.google.com/macros/s/AKfycbxMtY3P5egk0xHFVEV5CyzxkbtLtfHF4pVdd7yTLGsCQbOlnS5B6XNHJbcmjaJ7Lsff0A/exec" target="_blank" rel="noopener">Abrir em nova aba</a>
    </div>
  </div>

  <script>
    // Se o iframe n√£o sinalizar carregamento em alguns segundos, mostra o fallback
    const fb = document.getElementById('fallback');
    const app = document.getElementById('app');
    let fallbackTimer = setTimeout(()=>{ fb.hidden = false; }, 6000);
    app.addEventListener('load', ()=>{ clearTimeout(fallbackTimer); fb.hidden = true; });
  </script>

</body>
</html>
